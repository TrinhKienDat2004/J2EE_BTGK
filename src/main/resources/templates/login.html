<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login to Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .card {
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .btn-primary {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
      }
      .btn-danger {
        background: linear-gradient(90deg, #f43f5e 0%, #fbbf24 100%);
        border: none;
      }
      .btn-danger:hover {
        background: linear-gradient(90deg, #fbbf24 0%, #f43f5e 100%);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <h2 class="mb-4 text-center fw-bold" style="color: #6366f1">
              Đăng nhập Bookstore
            </h2>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  name="remember-me"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
              <div class="d-grid gap-2 mb-2">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                <a
                  href="/oauth2/authorization/google?prompt=select_account"
                  class="btn btn-danger"
                  >Đăng nhập với Google</a
                >
              </div>
              <div class="text-center mt-2">
                Chưa có tài khoản? <a href="/signup">Đăng ký ngay</a>
              </div>
              <div class="text-danger mt-2 text-center" th:if="${param.error}">
                Tên đăng nhập hoặc mật khẩu không đúng!
              </div>
              <div
                class="text-success mt-2 text-center"
                th:if="${param.signupSuccess}"
              >
                Đăng ký thành công! Vui lòng đăng nhập.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
