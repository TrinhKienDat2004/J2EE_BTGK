<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login to Bookstore</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4" style="max-width: 500px">
      <h2 class="mb-4">Login to Bookstore</h2>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" name="remember-me" class="form-check-input" />
          <label class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/oauth2/authorization/google?prompt=select_account" class="btn btn-danger ml-2">Sign in with Google</a>
        <div class="mt-2">
          Don't have an account? <a href="/signup">Sign up?</a>
        </div>
        <div class="text-danger mt-2" th:if="${param.error}">
          Invalid username or password!
        </div>
        <div class="text-success mt-2" th:if="${param.signupSuccess}">
          Sign up successful! Please login.
        </div>
      </form>
    </div>
  </body>
</html>
