<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sửa sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .card {
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .form-label {
        font-weight: 500;
      }
      .btn-primary {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card p-4">
            <h2 class="mb-4 text-center fw-bold" style="color: #6366f1">
              Sửa thông tin sách
            </h2>
            <form
              action="/books/edit"
              method="post"
              th:object="${book}"
              class="needs-validation"
              novalidate
            >
              <input type="hidden" name="id" th:value="${book.id}" />
              <div class="mb-3">
                <label class="form-label">Tên sách</label>
                <input
                  type="text"
                  th:field="*{title}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"
                ></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Tác giả</label>
                <input
                  type="text"
                  th:field="*{author}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('author')}"
                  th:errors="*{author}"
                ></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Giá</label>
                <input
                  type="number"
                  step="0.1"
                  th:field="*{price}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}"
                ></div>
              </div>
              <div class="mb-4">
                <label class="form-label">Thể loại</label>
                <select th:field="*{category.id}" class="form-select" required>
                  <option value="" disabled>Chọn thể loại</option>
                  <option
                    th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                  ></option>
                </select>
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('category')}"
                  th:errors="*{category}"
                ></div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">
                  Cập nhật
                </button>
                <a href="/books" class="btn btn-outline-secondary px-4"
                  >Quay lại</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
