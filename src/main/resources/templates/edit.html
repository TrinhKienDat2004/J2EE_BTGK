<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sửa sách</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Sửa sách</h2>
      <form
        action="/books/edit"
        method="post"
        th:object="${book}"
        class="needs-validation"
        novalidate
      >
        <input type="hidden" name="id" th:value="${book.id}" />
        <div class="form-group">
          <label>Tên sách</label>
          <input
            type="text"
            th:field="*{title}"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
          ></div>
        </div>
        <div class="form-group">
          <label>Tác giả</label>
          <input
            type="text"
            th:field="*{author}"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('author')}"
            th:errors="*{author}"
          ></div>
        </div>
        <div class="form-group">
          <label>Giá</label>
          <input
            type="number"
            step="0.1"
            th:field="*{price}"
            class="form-control"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
          ></div>
        </div>
        <div class="form-group">
          <label>Thể loại</label>
          <select th:field="*{category.id}" class="form-control" required>
            <option
              th:each="cat : ${categories}"
              th:value="${cat.id}"
              th:text="${cat.name}"
            ></option>
          </select>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('category')}"
            th:errors="*{category}"
          ></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/books" class="btn btn-secondary">Quay lại</a>
      </form>
    </div>
  </body>
</html>
