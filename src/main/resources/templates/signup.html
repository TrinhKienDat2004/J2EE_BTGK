<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up to Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .card {
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .btn-primary {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <h2 class="mb-4 text-center fw-bold" style="color: #6366f1">
              Đăng ký Bookstore
            </h2>
            <form
              th:action="@{/signup}"
              method="post"
              th:object="${user}"
              novalidate
            >
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  th:field="*{email}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('email')}"
                >
                  <span th:errors="*{email}"></span>
                </div>
                <div class="text-danger mt-1" th:if="${emailError}">
                  <span th:text="${emailError}"></span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  th:field="*{username}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('username')}"
                >
                  <span th:errors="*{username}"></span>
                </div>
                <div class="text-danger mt-1" th:if="${usernameError}">
                  <span th:text="${usernameError}"></span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input
                  type="text"
                  th:field="*{phone}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('phone')}"
                >
                  <span th:errors="*{phone}"></span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger mt-1"
                  th:if="${#fields.hasErrors('password')}"
                >
                  <span th:errors="*{password}"></span>
                </div>
              </div>
              <div class="d-grid gap-2 mb-2">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
              </div>
              <div class="text-center mt-2">
                Đã có tài khoản? <a href="/login">Đăng nhập!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
