<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .navbar {
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }
      .card {
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .table {
        background: #fff;
        border-radius: 1rem;
        overflow: hidden;
      }
      .btn-success {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
      }
      .btn-success:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
      }
      .btn-danger {
        background: linear-gradient(90deg, #f43f5e 0%, #fbbf24 100%);
        border: none;
      }
      .btn-danger:hover {
        background: linear-gradient(90deg, #fbbf24 0%, #f43f5e 100%);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#" style="color: #6366f1"
          >HUTECH</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/books">List Book</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/books/add">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/cart">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="card p-4 mb-4">
        <h2 class="mb-4 text-center fw-bold" style="color: #6366f1">
          Giỏ hàng của bạn
        </h2>
        <div th:if="${#lists.isEmpty(cartItems)}">
          <div class="alert alert-info text-center">
            <h4>Giỏ hàng trống</h4>
            <p>Hãy thêm sách vào giỏ hàng của bạn</p>
            <a href="/books" class="btn btn-primary">Quay lại danh sách sách</a>
          </div>
        </div>
        <div th:if="${!#lists.isEmpty(cartItems)}">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Book ID</th>
                  <th>Book Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${cartItems}">
                  <td th:text="${item.book.id}"></td>
                  <td th:text="${item.book.title}"></td>
                  <td th:text="${item.quantity}"></td>
                  <td th:text="${item.book.price}"></td>
                  <td th:text="${item.book.price * item.quantity}"></td>
                  <td>
                    <a
                      th:href="@{'/cart/remove/' + ${item.book.id}}"
                      class="btn btn-danger btn-sm"
                      >Remove</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <h5 class="fw-bold">Tổng cộng: <span th:text="${total}"></span></h5>
            <div>
              <a href="/cart/clear" class="btn btn-danger me-2">Xóa hết</a>
              <form
                th:action="@{/cart/checkout}"
                method="post"
                style="display: inline"
              >
                <button type="submit" class="btn btn-success">
                  Thanh toán
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
