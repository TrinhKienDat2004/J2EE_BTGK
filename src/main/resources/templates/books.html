<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Book Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .navbar {
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }
      .card {
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .table {
        background: #fff;
        border-radius: 1rem;
        overflow: hidden;
      }
      .btn-success {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
      }
      .btn-success:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
      }
      .btn-primary {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
      }
      .pagination .page-item.active .page-link {
        background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
        border: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#" style="color: #6366f1"
          >HUTECH</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link active" href="/books">List Book</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/books/add">Add Book</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li th:if="${#authorization.expression('isAuthenticated()')}">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li th:if="${#authorization.expression('!isAuthenticated()')}">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="card p-4 mb-4">
        <h2 class="mb-4 text-center fw-bold" style="color: #6366f1">
          Danh sách sách
        </h2>
        <form
          th:action="@{/books}"
          method="get"
          class="row g-2 mb-3 justify-content-center"
        >
          <div class="col-auto">
            <input
              type="text"
              name="keyword"
              class="form-control"
              placeholder="Tìm kiếm..."
              th:value="${keyword}"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
          </div>
        </form>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>
                  <a
                    th:href="@{/books(sortBy='id',sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}"
                    class="text-decoration-none"
                    >Id</a
                  >
                </th>
                <th>
                  <a
                    th:href="@{/books(sortBy='title', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword})}"
                    class="text-decoration-none"
                    >Title</a
                  >
                </th>
                <th>
                  <a
                    th:href="@{/books(sortBy='author',sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}"
                    class="text-decoration-none"
                    >Author</a
                  >
                </th>
                <th>
                  <a
                    th:href="@{/books(sortBy='price',sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}"
                    class="text-decoration-none"
                    >Price</a
                  >
                </th>
                <th>Category</th>
                <th style="width: 180px">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td
                  th:text="${book.category != null ? book.category.name : ''}"
                ></td>
                <td>
                  <span sec:authorize="hasRole('ADMIN')">
                    <a
                      th:href="@{'/books/edit/' + ${book.id}}"
                      class="btn btn-sm btn-primary me-1"
                      >Edit</a
                    >
                    <a
                      th:href="@{'/books/delete/' + ${book.id}}"
                      class="btn btn-sm btn-danger"
                      onclick="
                        return confirm('Bạn có chắc muốn xóa sách này?');
                      "
                      >Delete</a
                    >
                  </span>
                  <span sec:authorize="isAuthenticated()">
                    <a
                      th:href="@{'/cart/add/' + ${book.id}}"
                      class="btn btn-sm btn-success ms-1"
                      onclick="
                        return confirm(
                          'Are you sure you want to add this book to cart?',
                        );
                      "
                      >Add to cart</a
                    >
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <a
            href="/books/add"
            class="btn btn-success"
            sec:authorize="hasRole('ADMIN')"
            >Add New Book</a
          >
          <nav aria-label="Page navigation">
            <ul class="pagination mb-0">
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i} == ${currentPage} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/books(page=${i}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}"
                  th:text="${i+1}"
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
